<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend jQuery Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

</head>
<header id="pageTitle">
    <h1>Salary Calculator</h1>
</header>

<body>
    <div>
        <h3>Add Employee</h3>
    </div>
    <section id=inputArea>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <!-- Source for employee number solution: https://stackoverflow.com/questions/18510845/maxlength-ignored-for-input-type-number-in-chrome -->
        <!-- <input id="empNumber" type="text" maxlength="4" placeholder="Employee Number"/>doesn't work-->
        <!-- <input type="tel" maxlength="4" id="empNumber" placeholder="Employee Number">doesn't work-->
        <input id="title" type="text" placeholder="Job Title- why broken?!">
        <input id="empNumber" type="number" pattern="/^-?\d+\.?\d*$/" placeholder="Employee Number"
            onKeyPress="if(this.value.length==4) return false;">
        <!-- too tricky for now: drop down list for job titles-->
        <input id="salary" type="number" placeholder="Annual Salary">
        <a class="btn btn-info" id="addEmployeeBtn">Click to add</a>
    </section>
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Employee Number</th>
                <th>Annual Salary</th>
                <!-- <th>can add this column or not, seems irrelevant</th> -->
            </tr>
        </thead>
        <tbody class="table" id="employeeTable">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>The monthly total cost is: <span id="monthlyCostSpan">enter data</span></th>


            </tr>
            <!-- data appends here -->
        </tbody>
    </table>

</body>

</html>
