<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend jQuery Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

<header><h1>Salary Calculator</h1></header>

<body>
    <div><h3>Add Employee</h3></div>
    <section id=inputArea>
        <input class= "field" id= "firstName" type="text" placeholder="First Name">
        <input class= "field" id= "lastName" type="text" placeholder="Last Name">
        <input id= "empNumber" type="number" placeholder="Employee Number">
        <!-- stretch: figure out how to limit employee number to 4 digits -->
        <input id= "title" type="text" placeholder="Job Title">
        <!-- stretch: figure out how to have job titles in drop down list -->
        <input id= "salary" type="text" placeholder="Annual Salary">
        <a class="btn btn-info" id="addEmployeeBtn">Click to add</a>
    </section>
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee Number</th>
                <th>Title</th>
                <th>Salary</th>
                <!-- <th>can add this column or not, seems irrelevant</th> -->
            </tr>
        </thead>
        <tbody class="table" id="employeeTable">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>The monthly total cost is: <span id="monthlyCostSpan">enter data</span></th>


            </tr>
            <!-- data appends here -->
        </tbody>
    </table>
    <p class="totalText"></p>

</div>

</body>

</html>
